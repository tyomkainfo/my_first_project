<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
</head>
<body>
<div style="max-width: 500px; margin: auto; background: #fff;border: 2px solid black; padding: 52px 100px 50px; box-sizing: border-box">
    <div style="text-align: center; margin-bottom: 40px">
    <span style="font-weight: 500;font-size: 20px;line-height: 80%;color: #3d3d3d;padding-right: 12px; border-right: solid #3d3d3d">Login
</span>
        <span style="font-weight: 500;font-size: 20px;line-height: 80%;color: #46a358;padding-left: 12px">Register
    </span>

    </div>

    <p style="margin-bottom: 14px;font-weight: 400;font-size: 13px;line-height: 123%;color: #3d3d3d">


        Enter your email and password to register.


    </p>

    <form name="login" action="#" method="post">
        <div>
            <input type="text" name="Username" placeholder="Username" id="Username"
                   style="margin-bottom: 16px;font-weight: 400;font-size: 14px;line-height: 114%;color: #a5a5a5;padding: 12px 14px;border: 1px solid #eaeaea;border-radius: 5px;width: 100%;height: 40px;box-sizing: border-box">
            <input type="text" name="Enter your email address" placeholder="Enter your email address"
                   id="Enter your email address"
                   style="margin-bottom: 16px;font-weight: 400;font-size: 14px;line-height: 114%;color: #a5a5a5;padding: 12px 14px;border: 1px solid #eaeaea;border-radius: 5px;width: 100%;height: 40px;box-sizing: border-box">
            <input type="text" name="Password" placeholder="Password" id="Password"
                   style="margin-bottom: 16px;font-weight: 400;font-size: 14px;line-height: 114%;color: #a5a5a5;padding: 12px 14px;border: 1px solid #eaeaea;border-radius: 5px;width: 100%;height: 40px;box-sizing: border-box">
            <input type="text" name="Confirm Password" placeholder="Confirm Password" id="Confirm Password"
                   style="margin-bottom: 41px;font-weight: 400;font-size: 14px;line-height: 114%;color: #a5a5a5;padding: 12px 14px;border: 1px solid #eaeaea;border-radius: 5px;width: 100%;height: 40px;box-sizing: border-box">
            <button type="submit"
                    style="font-weight: 700;font-size: 16px;line-height: 100%;color: #fff;background: #46a358;border-radius: 5px;width: 300px;height: 45px;margin-bottom: 36px">
                Register
            </button>
        </div>
    </form>

    <p style="text-align:center;margin-bottom: 27px;font-weight: 400;font-size: 13px;line-height: 123%;color: #3d3d3d">

        Or register with

    </p>


    <a href="https://www.google.com.ua/?hl=ua" style="margin-bottom: 27px;font-weight: 500;font-size: 13px;line-height: 123%;text-align: center;color: #727272;border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
padding: 11px 11px;
box-sizing: border-box;
text-decoration: none;
"><img src="images/google.svg" alt="картинка" style="padding-right: 9px">
        Continue with Google
    </a>

    <a href="https://www.facebook.com/" style="margin-bottom: 50px;font-weight: 500;font-size: 13px;line-height: 123%;text-align: center;color: #727272;border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
padding: 11px 11px;
box-sizing: border-box;
display: flex;
justify-content: center;
align-items: center;
"><img src="images/facebook%20.svg" alt="картинка" style="padding-right: 9px">
        Continue with Facebook
    </a>

</div>
